
server:
  port: 8888

application:
  database:
    postgresql:
      driverClassName: org.postgresql.Driver
      url: jdbc:postgresql://localhost:5431/postgres
#      url: jdbc:postgresql://138.201.137.201/acme
      username: postgres
      password: postgres
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    mysql:
      driverClassName: com.mysql.jdbc.Driver
      url: jdbc:mysql://localhost:3306/db
      username: mysql-username
      password: mysql-password
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    mariadb:
      driverClassName: org.mariadb.jdbc.Driver
      url: jdbc:mariadb://localhost:3333/db
      username: user
      password: password
      hibernate:
        dialect: org.hibernate.dialect.MariaDB53Dialect
    sqlite:
      driverClassName: org.sqlite.JDBC
      url: jdbc:sqlite:sqlitedb.db
      username: sqlite-username
      password: sqlite-password
      hibernate:
        dialect: org.hibernate.community.dialect.SQLiteDialect
    h2:
      driverClassName: org.h2.Driver
      url: jdbc:h2:mem:h2db;DB_CLOSE_DELAY=-1
      username: h2-username
      password: h2-password
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect


spring:
  application:
    name: PoC SpringBoot
  main:
    allow-bean-definition-overriding: true
  # Database
  flyway:
    locations:
      - db/migration
      - db/specific/postgresql
      - db/specific/mysql
      - db/specific/mariadb
      - db/specific/sqlite
      - db/specific/h2
    enabled: false
  jpa:
